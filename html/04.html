<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Function Example</title>
    <link rel="stylesheet" href="css/04.css" />
  </head>
  <body>
    <div class="alert-box" id="box1">
      <p>아이디입력하셈</p>
      <button onclick="알림창관리('box1', 'none')">닫기버튼임</button>
    </div>

    <div class="alert-box" id="box2">
      <p>비번입력하셈</p>
      <button onclick="알림창관리('box2', 'none')">닫기버튼임</button>
    </div>

    <button onclick="알림창관리('box1', 'block')">버튼1</button>

    <button onclick="알림창관리('box2', 'block')">버튼2</button>

    <script>
      function 알림창관리(박스, 상태) {
        document.getElementById(박스).style.display = 상태;
      }
    </script>
  </body>
</html>
